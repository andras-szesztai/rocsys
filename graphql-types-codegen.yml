overwrite: true
schema: "https://probable-egret-57.hasura.app/v1/graphql"
documents: "./operations"
generates:
  ./types/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      maybeValue: T | null
      avoidOptionals:
        field: true
        object: true
        defaultValue: true
        inputValue: false

